<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의예과 수료 현황 분석</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>시간표 사진으로 이수 현황 분석하기</h1>
        <p>시간표 사진을 모두 선택해서 업로드해주세요.</p>
        <input type="file" id="timetable-files" multiple accept="image/*">
        <button id="analyze-button">분석 시작!</button>
        <div id="loading" class="hidden">
            <p>분석 중입니다... 잠시만 기다려주세요.</p>
        </div>
        <div id="result-area">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
